apiVersion: apps/v1
kind: ConfigMap
metadata:
  name: nginx-conf  
  namespace: my-application
data:
  nginx.conf: |
    worker_processes ;

    events {
        worker_connections 1024;
    }

    http {
    
        upstream main {
            # automate round robin concepts			
            server service/main-service:8080;				
        }
        
        server {            
            listen 80;
            server_name localhost;

            location / {
                proxy_pass http://main;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: nginx
  namespace: my-application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
        containers:
        - name: nginx
          image: nginx
          volumeMounts:
          - mountPath: /etc/nginx
            name: nginx-conf
        volumes:
        - name: nginx-conf
          configMap: 
            name: nginx-conf
            items:
              - key: nginx.conf
                path: nginx.conf